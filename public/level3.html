<!DOCTYPE html>
<html>
<head>
    <title>Уровень 3 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>

<div class=" blur">
	<p>Правила уровня 3:</p>
	<p>- Соберите пирамиду по правилам от меньшего к большему. Цвета соседних колечек должны отличаться</p>
	
	<div class = "root"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            const name = prompt('Введите имя пользователя', ' ') || 'guest'
            localStorage.setItem('currentUser', name);
            document.querySelector('.auth').innerHTML = `Вы авторизовались как ${name}`

            new window.Game({
                rootNode: document.querySelector('.root'),
                username: name,
                level: 2,
                dropInterval: 1,
                dropSpeed: 6,
                checkSize: true,
                checkColor: true,
                pyramHeight: 6
            })
        }, 0)
    })
</script>
</body>
</html>
